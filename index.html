<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Girls' Midnight Thoughts 🌙💕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌸 My Girls' Midnight Thoughts 🌙</h1>
      <p class="subtitle">Sweet dreams and secret thoughts 💭</p>
    </header>

    <main>
      <div class="thought-bubble">
        <p id="thought-text" class="fade-in">Loading cuteness...</p>
      </div>
      <button onclick="showRandomThought()">✨ Show Another ✨</button>

      <div class="submit-section">
        <h2>💌 Share your midnight thought:</h2>
        <textarea id="new-thought" placeholder="Type your dreamy thought here..."></textarea>
        <br>
        <button onclick="addNewThought()">💖 Add Thought 💖</button>
      </div>
    </main>

    <footer>
      <p>Made with 💖 by The Midnight Girls Club</p>
    </footer>
  </div>

  <script>
    let defaultThoughts = [
      "I wish I could live in a strawberry house 🍓",
      "Does the moon listen to my secrets? 🌙",
      "What if clouds were made of cotton candy? ☁️🍬",
      "Barbie would totally approve of my dream outfit today 💅",
      "I wanna dance under fairy lights forever ✨",
      "Midnight snacks are better when shared with my girls 🍰",
      "What if dreams are just parallel pink universes? 🎀",
      "Hello Kitty is my spirit animal 🐱💗",
      "Sometimes, I just want to hug a big plush and cry it out 🧸💞"
    ];

    let thoughts = JSON.parse(localStorage.getItem("midnightThoughts")) || defaultThoughts;

    function showRandomThought() {
      const bubble = document.getElementById("thought-text");
      const randomIndex = Math.floor(Math.random() * thoughts.length);
      bubble.classList.remove("fade-in");
      void bubble.offsetWidth; // Re-trigger animation
      bubble.textContent = thoughts[randomIndex];
      bubble.classList.add("fade-in");
    }

    function addNewThought() {
      const input = document.getElementById("new-thought");
      const newThought = input.value.trim();

      if (newThought !== "") {
        thoughts.push(newThought);
        localStorage.setItem("midnightThoughts", JSON.stringify(thoughts));
        input.value = "";
        showRandomThought();
        alert("Your dreamy thought has been added 💕");
      } else {
        alert("Please write something before adding ✨");
      }
    }

    window.onload = showRandomThought;
  </script>
</body>
</html>
