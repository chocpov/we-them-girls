<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiyowo Penang Random Thoughts 🌙💕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌸 Penang's Thoughts 🌙</h1>
      <p class="subtitle">Letak je apa apa srs srs 💭</p>
    </header>

    <main>
      <div class="thought-bubble">
        <p id="thought-text" class="fade-in">Loading ..... </p>
      </div>
      <button onclick="showRandomThought()">✨ Tunjuk yang lain plsplspls ✨</button>

      <div class="submit-section">
        <h2>💌 Share your thought hihihi :</h2>
        <textarea id="new-thought" placeholder="Type your thought here..."></textarea>
        <br>
        <button onclick="addNewThought()">💖 Add Thought 💖</button>
      </div>
    </main>

    <footer>
      <p>Made with 💖 by teha hihihi dg bantuan chatgpt 🫨 </p>
    </footer>
  </div>

  <script>
    let defaultThoughts = [
      "aku sayang korang hihihi🍓",
      "korang sayang aku tak🌙",
      "nak bf☁️🍬",
      "jom kawen 💅",
      "semoga kita jumpa jodoh yang baik-baik belaka✨",
      "korang rindu aku tak ??? 🍰",
      "strawberry matcha srs sedap sedap matcha srs sedap 🎀",
      "korang sumpah kiyowo🐱💗",
      "lopyu muah muah🧸💞"
    ];

    let thoughts = JSON.parse(localStorage.getItem("midnightThoughts")) || defaultThoughts;

    function showRandomThought() {
      const bubble = document.getElementById("thought-text");
      const randomIndex = Math.floor(Math.random() * thoughts.length);
      bubble.classList.remove("fade-in");
      void bubble.offsetWidth; // Re-trigger animation
      bubble.textContent = thoughts[randomIndex];
      bubble.classList.add("fade-in");
    }

    function addNewThought() {
      const input = document.getElementById("new-thought");
      const newThought = input.value.trim();

      if (newThought !== "") {
        thoughts.push(newThought);
        localStorage.setItem("midnightThoughts", JSON.stringify(thoughts));
        input.value = "";
        showRandomThought();
        alert("Your dreamy thought has been added 💕");
      } else {
        alert("Please write something before adding ✨");
      }
    }

    window.onload = showRandomThought;
  </script>
</body>
</html>
